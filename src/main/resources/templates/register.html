<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

	<title>register</title>
</head>

<body>

	<div class="container">
		<h1 style="color: red;">User Registration Form</h1>

		<form class="col-5" th:action="@{/registerUser}" th:object='${user}' method="post">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
				<input type="text" th:field='*{name}' class="form-control" placeholder="Enter name">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
				<input type="text" th:field="*{username}" class="form-control" placeholder="Enter username">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
				<input type="email" th:field='*{email}' class="form-control" placeholder="Enter email">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
				<input type="text" th:field='*{phone}' class="form-control" placeholder="Enter phone Number">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
				<input type="password" th:field='*{password}' class="form-control" placeholder="Enter Password">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Conform Password</b></label>
				<input type="password" th:field='*{cpassword}' class="form-control" placeholder="Enter conform password">
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="femail">
					<label class="form-check-label" for="inlineRadio2">Female</label>
				</div>
			</div>

			<button type="submit" class="btn btn-success">Register</button>

		</form>
	</div>


</body>

</html>
